<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Luas Segitiga</title>

    <style type="text/css">
        body{
            margin: 5%;
            padding: 5%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #395B64;
        }

        fieldset{
            background-color:#A5C9CA;
        }
    </style>
  </head>
  <body>
    <h1><center>Kalkulator Luas Segitiga</center></h1>
    <form name="hitungls3" method="post">
        <fieldset>
        <h1>Menghitung Luas Segitiga</h1>
      <table>
        <tr>
          <td>Alas</td>
          <td>:</td>
          <td><input type="number" name="alass3" value="0" onchange="hitungluas();" /></td>
        </tr>
        <tr>
          <td>Tinggi</td>
          <td>:</td>
          <td><input type="number" name="tinggis3" value="0" onchange="hitungluas();" /></td>
        </tr>
        <tr>
          <td>Luas</td>
          <td>:</td>
          <td><input type="button" name="luass3" onchange="hitungluas();" /></td>
        </tr>
      </table>
      </fieldset>
    </form>
  </body>
  <script type="text/javascript">
    function hitungluas() {
      var alas = document.forms["hitungls3"]["alass3"].value;
      alas = parseInt(alas);
      var tinggi = document.forms["hitungls3"]["tinggis3"].value;
      tinggi = parseInt(tinggi);
      var luas = (alas * tinggi) / 2;
      document.forms["hitungls3"]["luass3"].value = luas;
    }
  </script>
</html>
