<script>
	var myArray = [
	    {'no':'1', 'nama':'Ranga Mahatidana', 'nis':'00135', 'hobi':'main bola', 'cita':'Atlet Sepak Bola'},
        {'no':'2', 'nama':'Camelia Dianita', 'nis':'00119', 'hobi':'Menulis', 'cita':'Penulis Novel'},

	    {'no':'6', 'nama':'Musyaffa Ramdhan', 'nis':'00134', 'hobi':'Belajar', 'cita':'Android Developer'},

	]
	
	buildTable(myArray)



	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].no}</td>
							<td>${data[i].nama}</td>
							<td>${data[i].nis}</td>
							<td>${data[i].hobi}</td>
							<td>${data[i].cita}</td>
					</tr>`
			table.innerHTML += row


		}
	}

</script>
