<!DOCTYPE html>

    <style>

        position: relative;
      }
      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);

      }
    </style>
  </head>

    <script>

      $("table").append("<tr><td>Lintang Raditya</td><td>XII-RPL</td><td>17</td><//tr>");

</html>
