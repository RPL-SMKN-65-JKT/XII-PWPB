<script>
    var myArray = [
    {'no':'1','nama':'Lintang Raditya','nis':'00124','hobi':'Tidur','cita':'Sesuatu'},

    ]
    
    buildTable(myArray)



    function buildTable(data){
        var table = document.getElementById('myTable')

        for (var i = 0; i < data.length; i++){
            var row = `<tr style="background-color:red; color:yellow;">
                            <td>${data[i].no}</td>
                            <td>${data[i].nama}</td>
                            <td>${data[i].nis}</td>
                            <td>${data[i].hobi}</td>
                            <td>${data[i].cita}</td>
                    </tr>`
            table.innerHTML += row
        }
    }

</script>
