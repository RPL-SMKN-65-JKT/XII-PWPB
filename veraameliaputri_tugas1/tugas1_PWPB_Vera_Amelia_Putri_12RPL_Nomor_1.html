1. Jelaskan maksud dari perintah-perintah berikut !
	a.
		p:first-letter {
		color:#ff0000;
		font-size:28px;
		}
	Jawab :
	Maksud dari perintah p:first-letter adalah untuk memberikan efek pada karakter pertama, sedangkan untuk perintah color:#ff0000 adalah perintah untuk mengatur warna teks menjadi merah, dan untuk perintah font-size:28px berguna untuk menentukan ukuran font teks sebesar 28 pixel, jadi kesimpulan dari perintah di atas, yaitu karakter pertama yang diberi efek warna merah dengan ukuran font teksnya yaitu 28 pixel.

	b.
		div >p {
			background-color:yellow;
		}
	Jawab :
	Maksud dari perintah tersebut adalah sebuah paragraf yang berlatar belakang warna kuning -->
