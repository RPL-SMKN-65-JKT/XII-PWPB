        <style type="text/css">
        /* jelaskan maksud dari perintah-perintah berikut */
        p.first-letter{
            color: #ff0000;
            font-size: 28px;
        }
        /* maksud dari perintah di atas adalh menggubah salah satu tag P yang mempunyai class bernama 
        first-letter, untuk mengubah warna teks menjadi merah karena dalam kode warna ff0000 adalah merah, dan
        juga memperbesar teks menjadi ukuran 28px */

        div > p{
            background-color: yellow;
        }
        /* maksud dari perintah diatas adalah mengubah salah satu tag div yang didalam tag tsb
        ada tag P mempunyai background teks yang berwarna kuning */
        </style>
