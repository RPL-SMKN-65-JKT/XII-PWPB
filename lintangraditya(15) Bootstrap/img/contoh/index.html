<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1 {
			letter-spacing: 15px;
			text-align: center;
			text-decoration: underline;
		}
		p {
			color: blueviolet;
			line-height: 70px;
			text-indent: 60px;
			text-shadow: 1px 2px;
			text-transform: lowercase;
			vertical-align: middle;
			word-spacing: 7px;
			white-space: pre-wrap;
			word-wrap: break-word;
			font: 500px;
			font-size: larger;
			font-family: arial;
			font-style: italic;
			font-variant: small-caps;
		}
		h2 {
			font-weight: 800;
		}
	</style>
	<meta charset="utf-8">
	<title>Contoh | Tugas</title>
</head>
<body>
	<h1>
		Hello World
	</h1>
	<p>
		merupakan property CSS yang digunakan untuk menentukan apakah suatu teks harus ditampilkan
        dalam huruf kecil atau tidak.
	</p>
	<h2>
		font-weight di gunakan untuk mengatur ketebalan font.
	</h2>
</body>
</html>
