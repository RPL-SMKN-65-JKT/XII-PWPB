	<style type="text/css">
		/*<!-- Soal 1
		Jelaskan maksud dari perintah perintah berikut! -->*/
		p.first-letter{
			color: #ff0000;
			font-size: 28 px;
		}

		/* Maksud dari perintah diatas adalah, mengubah salah satu tag p yang mempunyai class bernama first-letter, untuk mengubah warna teks menjadi merah karena dalam kode warna ff0000 adalah merah, dan juga memperbesar teks menjadi ukuran 28 px */

		div > p{
			background-color: yellow;
		}

		/* Maksud dari perintah diatas adalah mengubah salah satu tag div yang di dalam tag tersebut ada tag p menjadi mempunyai bacground teks yang berwarna kuning */
	</style>
