<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
            $("#btn").click(function(){
                return document.location.href = prompt("Masukkan link");
            });
            $("#btn1").click(function(){
                $(this).hide();
            });
            $("p").click(function(){
                $(this).hide();
            });
            });
        </script>
    </head>
    <body>
        <button id="btn">Cari link
            <a href="https://youtube.com/channel/UC7OKIDYy60mySQiGLVQjjCQ"></a>
        </button>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <button id="btn1">Click me to hide paragraphs</button>
    </body>
</html>
