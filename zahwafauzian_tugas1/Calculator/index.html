<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
   <!---stylesheet-->
   <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="Calculator">
		<input type="text" value="0" placeholder="0" readonly disabled>

		<div class="Calculator.btn">
			<button>CE</button>
			<button>(</button>
			<button>)</button>
			<button>/</button>
			<button>9</button>
			<button>8</button>
			<button>7</button>
			<button>*</button>
			<button>6</button>
			<button>5</button>
			<button>4</button>
			<button>-</button>
			<button>3</button>
			<button>2</button>
			<button>1</button>
			<button>+</button>
			<button>DEL</button>
			<button>0</button>
			<button>.</button>
			<button>=</button>

		</div>
	</div>

</body>
</html>
