<!DOCTYPE html>
<html>
<head>
	<title>JQUERY</title>
</head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body style="background-color: #94B49F;">

	<button>YouTube</button>
	<button id="tambahan">Data Tabel</button>

	<table id="tabel" border="3px">
		<tr>
			<td>Nama Siswa</td>
			<td>Kelas</td>
			<td>Umur</td>
		</tr>
	</table>

	<script type="text/javascript">
		$("document").ready (function() {
			alert("https://youtu.be/X-iJZ0gfKPo");
			document.location.href = "https://youtu.be/X-iJZ0gfKPo";
		});

	$("#tambah").click(function(){
 		var nama = prompt("Nama Siswa : ");
				var kelas = prompt("Kelas : ");
				var umur = prompt("Umur : ");
				var data = "<tr><td>" + nama + "</td><td>" + kelas + "</td><td>" + umur + "</td></tr>";

				return $("#tabel").append(data);
			});
	</script>


</body>
</html>
