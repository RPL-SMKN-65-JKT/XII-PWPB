<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>kalkuletor pewe pebe</title>
  <link rel="stylesheet" href="si es es.css">
  <script src="script.js" defer></script>
</head>
<body></body>
  <div class="calculator-grid">
    <div class="output">  
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two"><i>AC</i></button>
    <button data-delete><i>DEL</i></button>
    <button data-operation><i>+</i></button>
    <button data-number><i>1</i></button>
    <button data-number><i>2</i></button>
    <button data-number><i><b>3</b></i></button>
    <button data-operation><i>*</i></button>
    <button data-number><i>4</i></button>
    <button data-number><i>5</i></button>
    <button data-number><i>6</i></button>
    <button data-operation><i>+</i></button>
    <button data-number><i>7</i></button>
    <button data-number><i>8</i></button>
    <button data-number><i>9</i></button>
    <button data-operation><i>-</i></button>
    <button data-number><i>.</i></button>
    <button data-number><i>0</i></button>
    <button data-equals class="span-two">=</button>
  </div>
</body>
</html>
