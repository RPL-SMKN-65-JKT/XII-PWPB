	function buildTable(data){

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].no}</td>
							<td>${data[i].nama}</td>
							<td>${data[i].nis}</td>
							<td>${data[i].hobi}</td>
							<td>${data[i].cita}</td>
					</tr>`
			table.innerHTML += row


		}
	}

</script>
