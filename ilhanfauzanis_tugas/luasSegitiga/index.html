<!DOCTYPE html>
<html>
<head>
<title>Menghitung Luas Segitiga</title>
<style>
    *{
        font-family: poppins;
    }
</style>
</head>
<body>
   <form>
    <h4>Menghitung Luas Segitiga</h4>
      <label>Alas	:</label>
      <input type="text" name="" id="a"><br>
      <label>Tinggi	:</label>
      <input type="text" name="" id="t"><br>
      <button type="button" onclick="luas()">Klik</button>
    </form>
    <p id="Hasil"></p>

    <script type="text/javascript">
    function luas(){
		     var alas=document.getElementById('a').value;
		     var tinggi=document.getElementById('t').value;
		     var alas2=parseInt(alas);
		     var tinggi2=parseInt(tinggi);
		     var luas=(alas2*tinggi2)/2;
		     document.getElementById('Hasil').innerHTML="Hasil adalah "+luas;

     }
    </script>
</body>
</html>
